@(userRegisterForm: Form[User])(implicit messages: Messages)

@import helper._

<title>login application</title>

  <h1>Registration page</h1>

  @form(routes.UserManagement.register) {

    @inputText(
      userRegisterForm("email"),
      '_label -> "E-mail",
      '_help  -> "Valid email address",
      '_error -> userRegisterForm.globalError
    )

    <input type="submit" value="Register">
  }
