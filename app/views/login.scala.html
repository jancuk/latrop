@(loginForm: Form[User])(implicit messages: Messages)

@import helper._

@main("Bte") {
  <div class="container">
    <div class="row">
      <div class="center_div">
        <h1 class='text-center login-title'>
           Sign in
        </h1>
          @form(routes.UserArea.login) {
            @inputText(
              loginForm("email"), 
              'class -> "form-control",
              '_label -> "E-mail",
              '_help  -> "",
              '_class -> "form-group",
              '_error -> loginForm.globalError
            )
            <input type="submit" value="Login">
          }
      </div>
    </div>
  </div>
}
